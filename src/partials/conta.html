<!DOCTYPE html>
<div class="container vertical-center" ng-init="init()">
    <div class="jumbotron login-container center-block">
      <div class="form-group">
        <label for="Nome">Nome</label>
        <input type="text" class="form-control" name="nome" ng-model="usuario.nome" />
      </div>
      <div class="form-group">
        <label for="Matrícula">Matrícula</label>
        <input type="number" maxlength="7" minlength="6" class="form-control" name="nome" ng-model="usuario.matricula" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" name="email" ng-model="usuario.email" />
      </div>
      <div class="form-group">
        <a href="#" ng-click="alterarSenhaToggle()">{{acaoSenha}}</a>
      </div>
      <div ng-show="alterarSenha">
        <div class="form-group">
          <label for="senha">Senha Atual</label>
          <input type="password" class="form-control" name="senha" ng-model="senhaAtual" />
        </div>
        <div class="form-group">
          <label for="senha">Nova Senha</label>
          <input type="password" class="form-control" name="senha" ng-model="novaSenha" />
        </div>
        <div class="form-group">
          <label for="confirmacao">Confirmação de Nova Senha</label>
          <input type="password" class="form-control" name="confirmacao" ng-model="confirmacao" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <!-- <a href="/" class="btn btn-warning pull-left">Voltar</a> -->
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-success pull-right"
            ng-click="atualizarUsuario(usuario)">Salvar</button>
        </div>
      </div>
    </div>
</div>
