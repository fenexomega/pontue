<div class="container vertical-center">
    <form ng-submit="login()" class="jumbotron login-container center-block">
      <div ng-if="erro != undefined" class="alert alert-danger">
          <strong>ERRO: </strong> {{ erro }}.
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" name="email" ng-model="aut.email" />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" name="senha" ng-model="aut.senha" />
      </div>
      <div class="row">
        <div class="col-sm-6">
          <a href="/registrar" class="btn btn-default pull-left">Registrar</a>
        </div>
        <div class="col-sm-6">
          <button type="submit" class="btn btn-success pull-right"
            ng-click="login()">Login</button>
        </div>
      </div>
    </form>
</div>
