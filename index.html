<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="pt-br">
  <title>Pontue</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">

  <base href="/">
</head>
<body ng-app="mainApp">
  <div class="container" ng-if="isUserAuthenticated()">
    <nav class="navbar navbar-default bg-faded">
      <div class="navbar-header">
        <a href="/" class="navbar-brand mb-0">PONTUE</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="/">Início</a>
        </li>
        <li class="">
          <a href="historico">Histórico</a>
        </li>
        <li class="">
          <a href="#">Conta</a>
        </li>
      </ul>
    </nav>
  </div>

  <div ng-view>
  </div>

  <!-- jQuery first, then Bootstrap JS. -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.js" charset="utf-8"></script>
  <script src="node_modules/angular-route/angular-route.min.js" charset="utf-8"></script>
  <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js" charset="utf-8"></script>

  <!-- External libs -->

  <!-- Sha256 -->
  <script src="node_modules/js-sha256/build/sha256.min.js" charset="utf-8"></script>

  <!-- Google Charts API -->
  <script type="text/javascript" src="node_modules/angular-google-chart/ng-google-chart.min.js"></script>

  <!-- momentjs -->
  <script src="node_modules/moment/min/moment-with-locales.min.js" charset="utf-8"></script>
  <script src="node_modules/angular-moment/angular-moment.min.js" charset="utf-8"></script>


  <script src="js/main.js" charset="utf-8"></script>
  <!-- Controllers -->
  <script src="js/controllers/PontoController.js" charset="utf-8"></script>
  <script src="js/controllers/LoginController.js" charset="utf-8"></script>
  <script src="js/controllers/RegistroController.js" charset="utf-8"></script>
  <!-- Services -->
  <script src="js/services/PontoService.js" charset="utf-8"></script>
  <script src="js/services/LoginService.js" charset="utf-8"></script>
  <script src="js/services/AppToolkit.js" charset="utf-8"></script>
  <!-- Misc -->
  <script src="js/constants/routes.js" charset="utf-8"></script>
  <script src="js/constants/config.js" charset="utf-8"></script>

</html>
