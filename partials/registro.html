<div class="container vertical-center">
    <div class="jumbotron login-container center-block">
      <div class="form-group">
        <label for="Nome">Nome</label>
        <input type="text" class="form-control" name="nome" ng-model="usuario.nome" />
      </div>
      <div class="form-group">
        <label for="Matrícula">Matrícula</label>
        <input type="number" maxlength="7" minlength="7" class="form-control" name="nome" ng-model="usuario.matricula" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" name="email" ng-model="usuario.email" />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" name="senha" ng-model="usuario.senha" />
      </div>
      <div class="form-group">
        <label for="confirmacao">Confirmação de Senha</label>
        <input type="password" class="form-control" name="confirmacao" ng-model="usuario.confirmacao" />
      </div>
      <div class="row">
        <div class="col-sm-6">
          <a href="/login" class="btn btn-warning pull-left">Voltar</a>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-success pull-right"
            ng-click="registrar(usuario)">Registrar</button>
        </div>
      </div>
    </div>
</div>
